<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="calc.css">
	<title>网页计算器</title>
</head>
<body>
     <table id="calculater" onclick="calculater()">
     	<tr>
     		<td id="display" colspan="5">0</td>
     	</tr>
     	<tr>
     		<td>1</td>
     		<td>2</td>
     		<td>3</td>
     		<td>+</td>
     		<td>c</td>
     	</tr>
     	<tr>
     		<td>4</td>
     		<td>5</td>
     		<td>6</td>
     		<td>-</td>
     		<td>ce</td>
     	</tr>
     	<tr>
     		<td>7</td>
     		<td>8</td>
     		<td>9</td>
     		<td>*</td>
     		<td rowspan="3" id="equality" onclick="calcresult()">=</td>
     	</tr>
     	<tr>
     		<td>%</td>
     		<td>0</td>
     		<td>.</td>
     		<td>/</td>
     	</tr>
     	<tr>
     		<td>(</td>
     		<td>)</td>
     		<td>二</td>
     		<td>十六</td>
     	</tr>
     </table>
	
</body>
</html>
<script type="text/javascript" src="calc.js"></script>
